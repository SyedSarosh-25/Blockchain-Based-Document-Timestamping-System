<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Document Timestamping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #60A5FA 0%, #A78BFA 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body
    class="bg-[#0f172a] text-white min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden selection:bg-blue-500 selection:text-white">

    <!-- Background Accents -->
    <div
        class="absolute top-0 left-0 w-96 h-96 bg-blue-600/20 rounded-full mix-blend-screen filter blur-3xl opacity-30 -translate-x-1/2 -translate-y-1/2 animate-blob">
    </div>
    <div
        class="absolute bottom-0 right-0 w-96 h-96 bg-purple-600/20 rounded-full mix-blend-screen filter blur-3xl opacity-30 translate-x-1/2 translate-y-1/2 animate-blob animation-delay-2000">
    </div>
    <div
        class="absolute top-1/2 left-1/2 w-96 h-96 bg-indigo-600/10 rounded-full mix-blend-screen filter blur-3xl opacity-30 -translate-x-1/2 -translate-y-1/2">
    </div>

    <div class="glass max-w-2xl w-full rounded-3xl p-8 sm:p-10 shadow-2xl relative z-10 border border-slate-700/50">
        <header class="mb-10 text-center relative">
            <div class="inline-block relative">
                <h1 class="text-5xl font-extrabold mb-2 tracking-tight">
                    <span
                        class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 drop-shadow-sm">
                        DocuStamp
                    </span>
                </h1>
                <div
                    class="absolute -bottom-2 left-0 w-full h-1 bg-gradient-to-r from-blue-500/0 via-blue-500/50 to-purple-500/0">
                </div>
            </div>
            <p class="text-slate-400 mt-4 text-sm sm:text-base font-medium">Immutable Document Timestamping on
                Blockchain</p>

            <div class="flex items-center justify-center gap-4 mt-6">
                <div id="connectionState"
                    class="inline-flex items-center px-4 py-1.5 rounded-full text-xs font-semibold bg-slate-800/80 border border-slate-700/50 backdrop-blur-sm transition-all duration-300 hover:border-slate-600">
                    <span class="w-2 h-2 rounded-full bg-slate-500 mr-2 animate-pulse"></span> Not Connected
                </div>
                <div id="blockNumberDisplay"
                    class="text-xs font-mono text-slate-500 bg-slate-900/50 px-3 py-1.5 rounded-full border border-slate-800">
                    Block: #0</div>
            </div>
        </header>

        <main class="space-y-8">
            <!-- File Input Area -->
            <div class="group relative">
                <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl blur opacity-20 group-hover:opacity-40 transition duration-500">
                </div>
                <div class="relative bg-slate-900/40 backdrop-blur-md rounded-xl p-8 border border-slate-700 hover:border-blue-500/50 transition-all duration-300 border-dashed border-2 flex flex-col items-center justify-center cursor-pointer group-hover:bg-slate-800/40"
                    onclick="document.getElementById('fileInput').click()">
                    <div
                        class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300 group-hover:bg-blue-500/20">
                        <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                            </path>
                        </svg>
                    </div>
                    <p class="text-base font-medium text-slate-300 group-hover:text-white transition-colors">Drag & Drop
                        or Click to Upload</p>
                    <p class="text-xs text-slate-500 mt-2">Any file type â€¢ Client-side Hashing Only</p>
                    <input type="file" id="fileInput" class="hidden">
                </div>
            </div>

            <!-- Selected File Info -->
            <div id="fileName" class="hidden animate-fade-in-up">
                <div class="flex items-center gap-3 bg-blue-500/10 border border-blue-500/20 p-3 rounded-lg">
                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    <span class="text-sm font-medium text-blue-100 truncate flex-1">document.pdf</span>
                    <button class="text-slate-400 hover:text-white"
                        onclick="document.getElementById('fileInput').click()">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Hash Display (Hidden initially or simplified) -->
            <div
                class="bg-black/40 rounded-lg p-4 font-mono text-xs text-slate-400 border border-white/5 relative overflow-hidden group">
                <div class="absolute top-2 left-2 text-[10px] uppercase tracking-wider text-slate-600 font-bold">SHA-256
                    Hash</div>
                <p id="hashDisplay" class="pt-4 break-all opacity-50 transition-opacity duration-300">Waiting for
                    file...</p>
                <div class="absolute right-2 top-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex flex-col gap-4">
                <button id="btnCompute"
                    class="w-full py-4 px-6 bg-slate-800 hover:bg-slate-700 text-white font-semibold rounded-xl border border-slate-700 shadow-lg transition-all duration-200 transform hover:scale-[1.01] hover:border-slate-600 flex items-center justify-center gap-2 group">
                    <svg class="w-5 h-5 text-slate-400 group-hover:text-white transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                        </path>
                    </svg>
                    1. Compute Hash
                </button>

                <div class="grid grid-cols-2 gap-4">
                    <button id="btnStore" disabled
                        class="py-4 px-6 bg-gradient-to-br from-blue-600 to-indigo-700 hover:from-blue-500 hover:to-indigo-600 text-white font-bold rounded-xl shadow-lg shadow-blue-900/20 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:-translate-y-1 hover:shadow-blue-500/20 flex flex-col items-center justify-center gap-1">
                        <span class="text-sm opacity-80 font-normal">Step 2</span>
                        <span class="flex items-center gap-2">
                            Timestamp
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </span>
                    </button>

                    <button id="btnVerify" disabled
                        class="py-4 px-6 bg-gradient-to-br from-purple-600 to-pink-700 hover:from-purple-500 hover:to-pink-600 text-white font-bold rounded-xl shadow-lg shadow-purple-900/20 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:-translate-y-1 hover:shadow-purple-500/20 flex flex-col items-center justify-center gap-1">
                        <span class="text-sm opacity-80 font-normal">Step 3</span>
                        <span class="flex items-center gap-2">
                            Verify
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>

            <!-- Result Area -->
            <div id="resultArea" class="hidden mt-6 transition-all duration-500 ease-in-out">
                <!-- Dynamic Content -->
            </div>
        </main>

        <footer class="mt-12 pt-6 border-t border-slate-800 text-center relative">
            <p class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-semibold mb-2">Designed & Engineered By
            </p>
            <p class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">Syed
                Sarosh</p>
            <p class="text-xs text-slate-600 mt-4">Running on Local Hardhat Network</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <style>
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

</html>
